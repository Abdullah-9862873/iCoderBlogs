    </div>
    </div>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1"><strong>Email address</strong></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1"><strong>Select your Query</strong></label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Web</option>
                    <option>Tech Stack</option>
                    <option>Technology</option>
                    <option>Others</option>
                </select>
            </div>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0"><strong><em>Are you a member of iCoder?</strong></em></legend>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Yes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">No</label>
                  </div>
                </div>

                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0"><strong><em>Are you a Professional Coder?</strong></em></legend>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Yes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">No</label>
                  </div>
                </div>
              </fieldset>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Tell us about yourself</strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Elaborate your concern</strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <button class="btn btn-primary">Submit</button>
        </form>
